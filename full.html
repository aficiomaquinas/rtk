<h1>Danh sách</h1>
<hr>

<article>
{% assign count = '0' %}
{% for post in site.pages %}
{% if post.layout == 'kanji' %}
{% capture count %}{{ count | plus: '1' }}{% endcapture %}
	<h3>{{count}}. <a href="..{{ post.url }}" title="{{ post.title }}">{{ post.kanji }}</a></h3>
{% endif %}
{% endfor %}
</article>

<hr>

<nav class="pagination" role="navigation">
<a class="btn btn-blue" href="..">Trang chủ</a>
</nav>
